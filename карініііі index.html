<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ø–∞–¥–∞—Ä–∞–∫</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #ffb6c1, #ffffff); /* –±–µ–ª–æ-—Ä–æ–∑–æ–≤—ã–π —Ñ–æ–Ω */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      position: relative;
    }

    #cat {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: auto;
    }

    #footer, #footer2 {
      position: absolute;
      bottom: 10px;
      font-size: 16px;
      color: #ff0000;
      text-transform: lowercase;
    }

    #footer { left: 10px; }
    #footer2 { right: 10px; }

    .emoji {
      position: absolute;
      font-size: 24px;
      animation: float 1s ease-in-out forwards;
    }

    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-50px); opacity: 0; }
    }

    /* –¢–µ–∫—Å—Ç –ø–æ –±–æ–∫–∞–º */
    .side-text {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 64px;
      color: #ff0000;
      font-family: 'Great Vibes', cursive;
      font-weight: 300;
    }

    .left-text { left: 20px; }
    .right-text { right: 20px; }

    /* –ê–Ω–∏–º–∞—Ü–∏—è —É–≤–µ–ª–∏—á–µ–Ω–∏—è —Ç–µ–∫—Å—Ç–∞ */
    .message {
      position: absolute;
      font-size: 24px;
      color: #333;
      font-weight: bold;
      text-transform: uppercase;
      animation: grow 1s ease-in-out forwards;
    }

    @keyframes grow {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.8); opacity: 1; }
      100% { transform: scale(2); opacity: 0; }
    }

    /* –ì–æ—Ç–∏—á–µ—Å–∫–∏–µ –∫—Ä–µ—Å—Ç—ã –∏ —Å–µ—Ä–¥–µ—á–∫–∏ */
    .side-emoji {
      position: absolute;
      font-size: 60px;
      opacity: 0;
      animation: fadeIn 1s ease-in forwards;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.5); }
      100% { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <!-- –£–∫–∞–∂–∏ –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –ø—É—Ç—å –∫ —Å–≤–æ–µ–π –∫–∞—Ä—Ç–∏–Ω–∫–µ -->
 
<img src="https://i.imgur.com/eDELAtk.jpeg" alt="–±–µ–ª—ã–π –∫–æ—Ç–∏–∫" width="600" height="auto">
  
  <div id="footer">–∫–∞—Ä–∏–Ω–µ –æ—Ç –∫–∏—Ä–∏–ª–ª–∞</div>
  <div id="footer2">–∫–∞—Ä–∏–Ω–µ –æ—Ç –∫–∏—Ä–∏–ª–ª–∞</div>

  <!-- –¢–µ–∫—Å—Ç –ø–æ –±–æ–∫–∞–º -->
  <div class="side-text left-text">–∫–∞—Ä–∏–Ω–µ</div>
  <div class="side-text right-text">–æ—Ç –∫–∏—Ä–∏–ª–ª–∞</div>

  <script>
    const messages = [
      "–µ—Ç–æ —Ç–∏",
      "–ª—É—á—à–∞—è",
      "–∫—Ä—É—Ç–∞—è",
      "–Ω–µ–≤–µ—Ä–æ—è—Ç–Ω–∞—è",
      "—Å –∫—Ä—É—Ç—ã–º –ø–∞–±–ª–∏–∫–æ–º",
      "—Ç–æ–ø—á–∏–∫",
      "–ø—Ä–µ–∫—Ä–∞—Å–Ω—ã–µ –∏–∑–¥–µ–ª–∏—è –∏–∑ –≥–ª–∏–Ω—ã"
    ];

    const emojis = ['üíñ', 'üòª', 'üòò', 'üíã', 'üíñ', 'üòª'];
    const crossesAndHearts = ['‚úù', '‚ù§Ô∏è'];
    let messageIndex = 0;

    function displayMessage(event) {
      const messageElement = document.createElement('div');
      messageElement.textContent = messages[messageIndex];
      messageElement.classList.add('message');
      messageElement.style.left = `${event.clientX}px`;
      messageElement.style.top = `${event.clientY}px`;
      document.body.appendChild(messageElement);

      setTimeout(() => { messageElement.remove(); }, 1000);
      messageIndex = (messageIndex + 1) % messages.length;

      const emoji = emojis[Math.floor(Math.random() * emojis.length)];
      const emojiElement = document.createElement('div');
      emojiElement.textContent = emoji;
      emojiElement.classList.add('emoji');
      emojiElement.style.left = `${event.clientX + Math.random() * 50 - 25}px`;
      emojiElement.style.top = `${event.clientY + Math.random() * 50 - 25}px`;
      document.body.appendChild(emojiElement);

      setTimeout(() => { emojiElement.remove(); }, 1000);

      // –î–æ–±–∞–≤–ª—è–µ–º —Ö–∞–æ—Ç–∏—á–Ω—ã–µ –∫—Ä–µ—Å—Ç—ã –∏ —Å–µ—Ä–¥–µ—á–∫–∏, –±–ª–∏–∂–µ –∫ —Ü–µ–Ω—Ç—Ä—É
      addRandomSideEmoji();
    }

    function addRandomSideEmoji() {
      // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Å–ª—É—á–∞–π–Ω—ã–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –ø–æ –±–æ–∫–∞–º, –Ω–æ –±–ª–∏–∂–µ –∫ —Ü–µ–Ω—Ç—Ä—É (20% —ç–∫—Ä–∞–Ω–∞ —Å –∫–∞–∂–¥–æ–π —Å—Ç–æ—Ä–æ–Ω—ã)
      const sideXPositions = [
        Math.random() * 20 + 10 + "vw", // –õ–µ–≤–∞—è –æ–±–ª–∞—Å—Ç—å (10-30% —ç–∫—Ä–∞–Ω–∞)
        "calc(100vw - " + (Math.random() * 20 + 10) + "vw)" // –ü—Ä–∞–≤–∞—è –æ–±–ª–∞—Å—Ç—å (70-90%)
      ];
      
      const randomY = Math.random() * 90 + 5 + "%"; // –í—ã—Å–æ—Ç–∞ —Å–ª—É—á–∞–π–Ω–∞—è, –Ω–æ –Ω–µ —É —Å–∞–º–æ–≥–æ –∫—Ä–∞—è
      const randomX = sideXPositions[Math.floor(Math.random() * sideXPositions.length)]; // –í—ã–±–æ—Ä —Å—Ç–æ—Ä–æ–Ω—ã

      const emoji = document.createElement('div');
      emoji.textContent = crossesAndHearts[Math.floor(Math.random() * crossesAndHearts.length)];
      emoji.classList.add('side-emoji');
      emoji.style.left = randomX;
      emoji.style.top = randomY;
      document.body.appendChild(emoji);
    }

    document.body.addEventListener('click', displayMessage);
  </script>
</body>
</html>
